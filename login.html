<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our gallery-login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="head">
      <h1><em><a class="head__icon" href="index.html">Our album</a></em></h1>
    </header>
    <main>
      <section class="login-container">
        <form class="login-container__form">
            <label tabindex="0" for="user-login" class="login__title">Login</label>
            <input class="login__email user__information" type="email" placeholder="Email" autocomplete="name" name="user-login" id="user-login">
            <input class="login__password user__information"type="password" placeholder="Password">
            <a href="index.html" class="login__action user__information">Sign in</a>
            <section class="login__account-actions">
                <label class="account-actions__remember-user">
                  <input type="checkbox" class="remember-user__check" name="check-password" id="check-password">Remember me
                </label>
                <a href="/" class="account-actions__lost-password">I forgot my password</a>
          </section>
          </form>
          <section class="login-container__social-networks">
            <ul class="social-networks__links">
              <li class="links__item"><img tabindex="0" src="https://i.ibb.co/021zgVX/icons8-twitter-circled-50.png" class="links__icons" alt="twitter-icon"><a class="links__words" href="https://www.twitter.com/" target="__blanck">Login with twitter</a></li>
              <li class="links__item"><img tabindex="0" src="https://i.ibb.co/rbNyfgS/icons8-google-50.png" class="links__icons" alt="google-icon"><a class="links__words" href="https://www.google.com/"  target="__blanck">Login with google</a></li>
              <li class="links__item"><img tabindex="0" src="https://i.ibb.co/5MdTvXR/icons8-facebook-circled-50.png" class="links__icons" alt="facebook-icon"><a class="links__words" href="https://www.facebook.com/" target="__blanck">Login with facebook</a></li>
            </ul>
          </section>
          <p class="login__register">Don't have an account?<a href="register.html">  Register with one click!</a></p>
      </section>
    </main>
    <footer>
      <ul class="list-container">
        <li class="list-container__item"><a href="/">User terms</a></li>
        <li class="list-container__item"><a href="/">Privacy statement</a></li>
        <li class="list-container__item"><a href="/">Help center</a></li>
      </ul>
    </footer>
  </body>
</html>
